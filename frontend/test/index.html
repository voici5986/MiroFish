<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiroFish Ê®°ÊãüÁªìÊûúÂèØËßÜÂåñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --bg-card: rgba(31, 41, 55, 0.7);
            --accent-twitter: #1da1f2;
            --accent-reddit: #ff4500;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-pink: #ec4899;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-color: rgba(255, 255, 255, 0.08);
            --glow-twitter: rgba(29, 161, 242, 0.3);
            --glow-reddit: rgba(255, 69, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(29, 161, 242, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 69, 0, 0.05) 0%, transparent 70%);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, transparent 100%);
            padding: 2rem 3rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Main Container */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem 3rem;
        }

        /* Section Title */
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
            border-radius: 2px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.15);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.twitter { color: var(--accent-twitter); }
        .stat-value.reddit { color: var(--accent-reddit); }
        .stat-value.purple { color: var(--accent-purple); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.yellow { color: var(--accent-yellow); }

        /* Tabs */
        .tabs-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-tertiary);
            padding: 0.5rem;
            border-radius: 12px;
            width: fit-content;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .tab-btn.twitter.active {
            background: var(--accent-twitter);
            box-shadow: 0 4px 15px var(--glow-twitter);
        }

        .tab-btn.reddit.active {
            background: var(--accent-reddit);
            box-shadow: 0 4px 15px var(--glow-reddit);
        }

        /* Platform Panels */
        .platform-panel {
            display: none;
        }

        .platform-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Timeline */
        .timeline-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .timeline {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            max-height: 800px;
            overflow-y: auto;
        }

        .timeline::-webkit-scrollbar {
            width: 6px;
        }

        .timeline::-webkit-scrollbar-track {
            background: transparent;
        }

        .timeline::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .timeline-item {
            padding: 1rem;
            border-left: 2px solid var(--border-color);
            margin-left: 1rem;
            position: relative;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 12px 12px 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 1.25rem;
            width: 12px;
            height: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-purple);
            border-radius: 50%;
        }

        .timeline-item.twitter::before { border-color: var(--accent-twitter); }
        .timeline-item.reddit::before { border-color: var(--accent-reddit); }
        .timeline-item.like::before { border-color: var(--accent-pink); }
        .timeline-item.follow::before { border-color: var(--accent-green); }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .timeline-agent {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timeline-action {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-purple);
        }

        .timeline-action.create { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .timeline-action.like { background: rgba(236, 72, 153, 0.2); color: var(--accent-pink); }
        .timeline-action.follow { background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow); }
        .timeline-action.quote { background: rgba(29, 161, 242, 0.2); color: var(--accent-twitter); }
        .timeline-action.comment { background: rgba(255, 69, 0, 0.2); color: var(--accent-reddit); }

        .timeline-content {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-top: 0.5rem;
        }

        .timeline-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Agent Sidebar */
        .agent-sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .agent-list {
            max-height: 700px;
            overflow-y: auto;
        }

        .agent-card {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .agent-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-color);
        }

        .agent-card.selected {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--accent-purple);
        }

        .agent-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .agent-type {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0.2rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            display: inline-block;
        }

        .agent-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Agent Detail Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .modal-body {
            display: grid;
            gap: 1.5rem;
        }

        .modal-section {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .modal-section-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--accent-purple);
            margin-bottom: 0.75rem;
        }

        .modal-section-content {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--accent-purple);
        }

        /* Config Panel */
        .config-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .config-item {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
        }

        .config-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .config-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Round Filter */
        .filter-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .filter-input {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            width: 100px;
            outline: none;
        }

        .filter-input:focus {
            border-color: var(--accent-purple);
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--accent-purple);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--accent-pink);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .timeline-container {
                grid-template-columns: 1fr;
            }
            
            .agent-sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

    <div class="grid-overlay"></div>

    <!-- Agent Detail Modal -->
    <div class="modal-overlay" id="agent-modal">

    <script>
        // Global data storage
        let simulationConfig = null;
        let twitterProfiles = [];
        let redditProfiles = [];
        let twitterActions = [];
        let redditActions = [];
        let filteredTwitterActions = [];
        let filteredRedditActions = [];

        // Load simulation data
        async function loadData() {
            try {
                // Load simulation config
                const configResponse = await fetch('./sim_10b494550540/simulation_config.json');
                simulationConfig = await configResponse.json();

                // Load state
                const stateResponse = await fetch('./sim_10b494550540/state.json');
                const state = await stateResponse.json();

                // Load Twitter profiles (CSV)
                const twitterResponse = await fetch('./sim_10b494550540/twitter_profiles.csv');
                const twitterText = await twitterResponse.text();
                twitterProfiles = parseCSV(twitterText);

                // Load Reddit profiles (JSON)
                const redditResponse = await fetch('./sim_10b494550540/reddit_profiles.json');
                redditProfiles = await redditResponse.json();

                // Load Twitter actions
                const twitterActionsResponse = await fetch('./sim_10b494550540/twitter/actions.jsonl');
                const twitterActionsText = await twitterActionsResponse.text();
                twitterActions = parseJSONL(twitterActionsText);
                filteredTwitterActions = [...twitterActions];

                // Load Reddit actions
                const redditActionsResponse = await fetch('./sim_10b494550540/reddit/actions.jsonl');
                const redditActionsText = await redditActionsResponse.text();
                redditActions = parseJSONL(redditActionsText);
                filteredRedditActions = [...redditActions];

                // Update UI
                updateStatus(state.status);
                renderStats();
                renderConfig();
                renderTwitterTimeline();
                renderRedditTimeline();
                renderTwitterAgents();
                renderRedditAgents();
                renderAllAgents();

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Parse CSV
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current);
                
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                result.push(obj);
            }
            
            return result;
        }

        // Parse JSONL
        function parseJSONL(text) {
            return text.trim().split('\n')
                .filter(line => line.trim())
                .map(line => JSON.parse(line));
        }

        // Update status

                'error': 'ÈîôËØØ'

            statusEl.textContent = statusMap[status] || status;
        }

        // Render stats

                </div>
                <div class="stat-card">
                    <div class="stat-label">Twitter ËΩ¨Âèë</div>
                    <div class="stat-value twitter">${twitterQuotes}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Reddit ÂèëÂ∏ñ</div>
                    <div class="stat-value reddit">${redditPosts}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Reddit ËØÑËÆ∫</div>
                    <div class="stat-value reddit">${redditComments}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ÊÄªÁÇπËµûÊï∞</div>

                    </div>

                    </div>

        // Render Twitter timeline

            const container = document.getElementById('twitter-timeline');

            container.innerHTML = actions.slice(0, 200).map(action => {

        // Get agent stats
        function getAgentStats(agentId, actions) {
            const agentActions = actions.filter(a => a.agent_id === agentId);
            return {
                posts: agentActions.filter(a => a.action_type === 'CREATE_POST').length,
                interactions: agentActions.filter(a => ['QUOTE_POST', 'LIKE_POST', 'FOLLOW', 'CREATE_COMMENT'].includes(a.action_type)).length
            };
        }

        // Render Twitter agents
        function renderTwitterAgents() {
            const container = document.getElementById('twitter-agents');
            const agentIds = [...new Set(twitterActions.filter(a => a.agent_id !== undefined).map(a => a.agent_id))];
            
            const agentsWithStats = agentIds.map(id => {
                const config = simulationConfig?.agent_configs?.find(c => c.agent_id === id);
                const profile = twitterProfiles.find(p => parseInt(p.user_id) === id);
                const stats = getAgentStats(id, twitterActions);
                return { id, config, profile, stats };
            }).sort((a, b) => (b.stats.posts + b.stats.interactions) - (a.stats.posts + a.stats.interactions));

            container.innerHTML = agentsWithStats.slice(0, 50).map(agent => `
                <div class="agent-card" onclick="showAgentDetail(${agent.id}, 'twitter')">

                        <span>üìù ${agent.stats.posts} Â∏ñ</span>

            // Add search functionality
            document.getElementById('twitter-agent-search').addEventListener('input', function(e) {

                                <div><strong>Ê¥ªË∑ÉÂ∫¶:</strong> ${(config.activity_level * 100).toFixed(0)}%</div>
                                <div><strong>ÊØèÂ∞èÊó∂ÂèëÂ∏ñ:</strong> ${config.posts_per_hour}</div>
                                <div><strong>ÊØèÂ∞èÊó∂ËØÑËÆ∫:</strong> ${config.comments_per_hour}</div>
                                <div><strong>ÂΩ±ÂìçÂäõÊùÉÈáç:</strong> ${config.influence_weight}</div>

            document.getElementById('modal-body').innerHTML = bodyHTML;

        // Close modal
        function closeModal() {
            document.getElementById('agent-modal').classList.remove('active');

        // Filter functions
        function filterTwitterActions() {
            const start = parseInt(document.getElementById('twitter-round-start').value) || 0;
            const end = parseInt(document.getElementById('twitter-round-end').value) || Infinity;
            filteredTwitterActions = twitterActions.filter(a => a.round >= start && a.round <= end);
            renderTwitterTimeline();
        }

        function resetTwitterFilter() {
            document.getElementById('twitter-round-start').value = '';
            document.getElementById('twitter-round-end').value = '';
            filteredTwitterActions = [...twitterActions];
            renderTwitterTimeline();
        }

        function filterRedditActions() {
            const start = parseInt(document.getElementById('reddit-round-start').value) || 0;
            const end = parseInt(document.getElementById('reddit-round-end').value) || Infinity;
            filteredRedditActions = redditActions.filter(a => a.round >= start && a.round <= end);
            renderRedditTimeline();
        }

        function resetRedditFilter() {
            document.getElementById('reddit-round-start').value = '';
            document.getElementById('reddit-round-end').value = '';
            filteredRedditActions = [...redditActions];
            renderRedditTimeline();

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.dataset.platform;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update panels
                document.querySelectorAll('.platform-panel').forEach(p => p.classList.remove('active'));
                document.getElementById(`${platform}-panel`).classList.add('active');
            });
        });

        // Close modal on outside click
        document.getElementById('agent-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Close modal on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        loadData();
    </script>
